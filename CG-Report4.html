<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x281a14);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
      /*const gridHelper = new THREE.GridHelper(200,50); // size, step
      scene.add(gridHelper);

      const axisHelper = new THREE.AxisHelper(200,50);
      scene.add(axisHelper);*/

        // 花火をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("hanabi/hanabi1.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});

        const sprite0 = new THREE.Sprite(material0);
        sprite0.position.x = 0;
        sprite0.position.y = 300;
        sprite0.position.z = 0;
        sprite0.scale.set(100,100,100);
        scene.add(sprite0);

        // 花火をスプライトで作成 
        var texture1 = textureLoader.load("hanabi/hanabi2.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = 100;
        sprite1.position.y = 300;
        sprite1.position.z = -100;
        sprite1.scale.set(100,100,100);
        scene.add(sprite1);

        // 月をスプライトで作成 
        var texture2 = textureLoader.load("moon.png");
        const material2 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite2 = new THREE.Sprite(material2);
        sprite2.position.x = -100;
        sprite2.position.y = 500;
        sprite2.position.z = -100;
        sprite2.scale.set(50,50,50);
        scene.add(sprite2);

        const box_g = new THREE.BoxGeometry(0.5, 50, 0.5);
        const material_b = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
        const box = new THREE.Mesh(box_g, material_b);
        box.position.set(0, 0, 0);
        scene.add(box)

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
          box.position.y += 1;
          if(box.position.y > 250)
          {
            sprite0.position.y = 300;
            box.position.y = -100;
          }
          else if(box.position.y > -50)
          {
            sprite0.position.y = -5000;
          }
        }
      }
    </script>
  </body>
</html>
